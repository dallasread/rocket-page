<div class="container container-large">
    <div class="featured">
        {{>img img=(image || img)}}
    </div>

    <div class="content">
        <h3>{{title}}</h3>

        <p>{{content}}</p>

        <ul class="icons">
            {{#each icons}}
                <li>
                    <a href="{{url}}" target="{{target || '_self'}}">
                        {{>img img=(image || img)}}
                    </a>
                </li>
            {{/each}}
        </ul>
    </div>
</div>
