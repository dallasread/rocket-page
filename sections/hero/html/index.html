<div class="featured">
    <div class="container container-large">
        {{>img img=(image || img)}}
    </div>
</div>

<div class="container container-large">
    {{>img img=logo class='logo'}}

    {{>form form=this section=this}}

    <div class="content">
        <h1>{{title}}</h1>

        {{#if subtitle}}
            <h2>{{subtitle}}</h2>
        {{/if}}
    </div>
</div>
